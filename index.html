<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click" onclick="fetchData();">Click Me!</button>
    <div id="sample"></div>
    <!-- <script src="/21th.js"></script> -->
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                const data = await response.json();

                var table = '<table border=1>';
                table += '<tr><th>UserId</th><th>Id</th><th>Title</th><th>Completed</th></tr>';
                data.forEach(item => {
                    table += `<tr><td>${item.userId}</td><td>${item.id}</td><td>${item.title}</td><td>${item.completed}</td></tr>`;
                });
                table += '</table>';

                document.getElementById('sample').innerHTML = table;
                return data;
            } catch (err) {
                console.log(err);
            }
        }
    </script>
</body>
</html>
